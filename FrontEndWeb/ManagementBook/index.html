<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Book</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header>
        <h1>Management Buku</h1>
    </header>

    <div class="wrapper">
        <div class="container">
            <h1>Tambah Buku</h1>
            <div class="form-group">
                <label>Masukkan nama buku</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Masukkan tanggal harus selesai</label>
                <input type="date">
            </div>
            <button>Submit</button>
        </div>

        <div class="container">
            <h2>Yang sudah dibaca</h2>
            <div id="hasRead">
            </div>
        </div>
        <div class="container">
            <h2>Yang belum dibaca</h2>
            <div id="hasntRead">
            </div>
        </div>

    </div>
</body>

</html>
