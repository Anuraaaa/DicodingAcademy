<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Book | Dicoding Academy | Anwar Fauzan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <h1>Management Buku</h1>
    </header>
    <div class="container-base">
        <div class="wrapper" id="wrapper">
            <form class="container" action="#" id="form">
                <h1>Tambah Buku</h1>
                <div class="form-group">
                    <label for="title">Masukkan nama buku</label>
                    <input type="text" id="title">
                </div>
                <div class="form-group">
                    <label for="date">Masukkan tanggal harus selesai</label>
                    <input type="date" id="date">
                </div>
                <button type="submit">Tambah</button>
            </form>
    
            <div class="container">
                <h2>Belum selesai dibaca</h2>
                <div id="hasntRead">
                </div>
            </div>
            <div class="container">
                <h2>Selesai dibaca</h2>
                <div id="hasRead">
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
